name: CI/CD for Streamlit App

on:
  push:
    branches:
      - main  # Jalankan workflow setiap kali ada push ke branch `main`
  pull_request:
    branches:
      - main  # Jalankan workflow untuk pull request ke branch `main`

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout kode dari repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run tests
    - name: Run tests
      run: |
        pytest tests/

    # Step 5: Linting (Opsional, untuk memastikan kode bersih)
    - name: Run linter
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics